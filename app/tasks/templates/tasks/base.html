<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo List{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% comment %} 
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
    {% load static %}
    {% load compress %}
    {% compress css %}
        <link type="text/x-scss" href="{% static 'css/style.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}
</head>
<body>
    <div class="d-flex flex-row bd-highlight mb-3">
        <nav class="p-3" style="width: 250px; height: 100vh;">
            <ul class="nav flex-column gray-border">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'tag_list' %}">Tags</a></li>
            </ul>
        </nav>
        <div class="flex-grow-1 p-4 container-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
