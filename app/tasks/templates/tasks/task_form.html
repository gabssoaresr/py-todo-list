{% extends 'tasks/base.html' %}

{% block title %}{{ form.instance.id|yesno:"Edit Task,Add Task" }}{% endblock %}

{% block content %}
<h1>{{ form.instance.id|yesno:"Edit Task,Add Task" }}</h1>
<form method="post">

</form>
{% endblock %}
